<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto text-white ">
            <a class="navbar-brand  font-weight-bold" th:text="${user.getEmail()}"></a>
            <a class="navbar-brand" style="padding-left: 4px"> with roles: </a>
            <a class="nav-brand" th:each="role :${user.getRoles()}">
                <a class="navbar-brand" th:text="${role.getRole()}"></a>
            </a>
        </ul>
        <span class="navbar">
      <a class="text-white-50" href="/logout">Logout</a>
    </span>
    </div>
</nav>
<!--Body-->
<div class="container-fluid">
    <div class="row">
        <!--        Left Panel-->
        <div class="col-2 vh-100 pl-0 pr-0" style="padding-top: 20px">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" data-toggle="pill" href="#AuthUserTab" role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">User</a>
            </nav>
        </div>
        <!--        Right panel-->
        <div class="col-10 vh-100 bg-light" style="padding-top: 10px; padding-left: 30px; padding-right: 30px">
            <div class="tab-content">

                <div class="tab-pane fade show active" id="AuthUserTab">
                    <div class="navbar-brand"><h1>User information-page</h1></div>
                    <div class="card">
                        <h4 class="card-header bg-light">About user</h4>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr class="font-weight-bold">
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <th:block th:each="role :${user.getRoles()}">
                                            <label th:text="${role.role}"/>
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
