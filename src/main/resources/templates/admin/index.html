<!--Body-->
<div class="container-fluid">
    <div class="row">
        <!--        Left Panel-->
        <div class="col-2 vh-100 pl-0 pr-0" style="padding-top: 20px">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home"
                   aria-selected="true">Admin</a>
                <a class="nav-link" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile"
                   aria-selected="false">User</a>
            </nav>
        </div>
        <!--Admin page-->
        <div class="col-10 vh-100 bg-light" style="padding-top: 10px; padding-left: 30px">
            <div class="navbar-brand"><h1>Admin panel</h1></div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Users table</a>

                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false">New user</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <h4 class="card-header bg-light">All users</h4>
                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr class="font-weight-bold">
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <th:block th:each="role :${user.getRoles()}">
                                            <label th:text="${role.role}"/>
                                        </th:block>
                                    </td>
                                    <!--Edit start-->
                                    <td>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#staticBackdrop">Edit
                                        </button>

                        <!-- Модальное окно Edit-->
                                        <div class="modal fade" id="staticBackdrop" data-backdrop="static"
                                             data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                            <!--Close button-->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                            <!--Body of user Edit-->
                                                    <div class="modal-body">
                                                        <div class="row justify-content-center align-items-center">
                                                            <form th:method="PATCH"
                                                                  th:action="@{/admin/{id}/(id=${user.getId()})}"
                                                                  th:object="${user}" >
                                    <!--id-->
                                                                <div class="form-group text-center " readonly>
                                                                    <label for="id"><b>ID</b></label>
                                                                    <input class="form-control" id="id" type="text"
                                                                           th:value="*{id}" readonly>
                                                                </div>
                                    <!--FirstName-->
                                                                <div class="form-group text-center">
                                                                    <label for="FirstName"><b>First name</b></label>
                                                                    <input class="form-control" name="firstName" id="FirstName"
                                                                           type="text" th:value="*{firstName}">
                                                                </div>
                                    <!--LastName-->
                                                                <div class="form-group text-center">
                                                                    <label for="LastName"><b>Last name</b></label>
                                                                    <input class="form-control" name="lastName" id="LastName"
                                                                           type="text" th:value="*{lastName}">
                                                                </div>
                                    <!--Age-->
                                                                <div class="form-group text-center">
                                                                    <label for="Age"><b>Age</b></label>
                                                                    <input class="form-control"  name="age" id="Age" type="number"
                                                                           th:value="*{age}">
                                                                </div>
                                    <!--Email-->
                                                                <div class="form-group text-center">
                                                                    <label for="Email"><b>Email</b></label>
                                                                    <input class="form-control" name="email" id="Email" type="email"
                                                                           th:value="*{email}">
                                                                </div>
                                    <!--Password-->
                                                                <div class="form-group text-center">
                                                                    <label for="Pass"><b>Password</b></label>
                                                                    <input class="form-control" name="password" id="Pass" type="password">
                                                                </div>
                                    <!--Role-->
                                                                <div class="form-group text-center">
                                                                    <label for="Roles"><b>Role</b></label>
                                                                    <select multiple class="form-control" name="rolesForUser" size="2"
                                                                            id="Roles">
                                                                        <div th:each="role :${roles}">
                                                                            <option th:text="${role.getRole()}"></option>
                                                                        </div>
                                                                    </select>
                                                                </div>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!--Edit end-->
                                    <td>
                                        <!--Delete start-->
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#staticBackdrop1">
                                            Delete
                                        </button>

                                        <!-- Модальное окно Delete-->
                                        <div class="modal fade" id="staticBackdrop1" data-backdrop="static"
                                             data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop1Label"
                                             aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdrop1Label">Delete
                                                            user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="button" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Delete end-->
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">...</div>
            </div>
        </div>
        <br>
    </div>
</div>
</div>
<table th:width="500" th:border="2">

    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    </thead>

    <tr th:each="user :${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getEmail()}"/>
        <td>
            <th:block th:each="role :${user.getRoles()}">
                <label th:text="${role.role}"/>
                <br>
            </th:block>
        </td>

        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="EDIT">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="DELETE">
            </form>
        </td>
    </tr>
</table>

<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Create new User">
</form>
</body>
</html>
